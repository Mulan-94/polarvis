<body>
    <div id="mainJS9div">
      <div class="JS9Menubar"></div>
      <div class="JS9Toolbar"></div>
      <div class="JS9"></div>
      <div style="margin-top: 2px;">
      <div class="JS9Statusbar"></div></div>

    <div id="bk-plots">
      This is where all the plots will go to
      <script>
        fetch("http://127.0.0.1:5000/static/plots/testplot.json")
          .then(function(response) { return response.json() })
          .then(function(item){return Bokeh.embed.embed_item(JSON.parse(item), "afd")})
          .catch(function(err) {console.log(err)})

        // const response = await fetch('/plot')
        // const item = await response.json()
        // Bokeh.embed.embed_item(item)
      </script>
    </div>
    <script type="text/javascript">
      $(document).ready(function(){
          $("#mainJS9div").draggable({
            handle: "#JS9Menubar",
            opacity: 0.35
          });
      });
    </script>
</body>
