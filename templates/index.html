<!DOCTYPE html>
<html>
  <head>
    
    <!-- Generic stuff -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="mulan-94">
    <meta charset="utf-8">
    
    <!-- Bokeh stuff-->
    <script src="./javascript/bokeh/bokeh-2.2.3.min.js"></script>

    <!-- Custom JS -->
    <script src="./javascript/on_load.js"></script>

    <!-- JS9 stuff-->
    <link type="image/x-icon" rel="shortcut icon" href="./js9/favicon.ico">
    <link rel="stylesheet" href="./js9/js9support.css">
    <link rel="stylesheet" href="./js9/js9.css">
    <link rel="apple-touch-icon" href="./js9/images/js9-apple-touch-icon.png">

    <!-- Order matters here, leave the order of imports as is -->
    <script src="./js9/js9prefs.js"></script>
    <script src="./js9/js9support.js"></script>
    <script src="./js9/js9.js"></script>
    
    <script src="./js9/js9plugins.js"></script>
    <script type="text/javascript" src="./js9/plugins/core/info.js"></script>
    

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/revised.css">
  
    <script type="text/javascript"> 
      // JS9.close();
      $("document").ready(function (){
        initialiseCygnus();
      });
    </script>
	

    <title>JS9</title>
  </head>

  <body>
      <div class="layout-wrapper"> 
      <div class="images">
        <div class="js9-container">
          <div class="JS9Menubar" data-width="100%"></div>
          <div class="JS9Toolbar" data-width="100%" style="height: 60px"></div>
          <div class="separator"></div>
          <div class="JS9"></div>
          <div class="JS9Colorbar" data-width="100%"></div>
          <div class="JS9Statusbar" data-width="100%"></div>
        </div>
        <div class="js9-light-windows">
          <div class="light-window info">
            <div>Image information</div>
            <div class="JS9Info" data-width="auto"></div>
          </div>
          <div class="light-window panning">
            <div>Panner</div>
            <div class="JS9Panner" data-width="auto"></div>
          </div>
          <div class="light-window magnifying">
            <div>Magnifier</div>
            <div class="JS9Magnifier" data-width="auto"></div>
          </div>
        </div>
      </div>
      <div class="plots-container">
        <div class="plots current">
          <div class="plot-holder" id="current-plot"></div>
        </div>
        <div class="plots previous">
          <div class="plot-holder" id="previous-plot"></div>
        </div>
      </div>
    </div>
  </body>

</html>
